<h1 class="city-name">{{ forecast.cityName }}</h1>
<h2 class="subtitle">Five day forecast</h2>

<div class="card-deck-wrapper">
  <div class="card-deck">

    <div class="card" ng-repeat="day in forecast.days">
      <div class="card-block">
        <h4 class="card-title">{{ day.time | date:'EEEE' }}</h4>
        <p class="card-text high-temperature">{{ day.maximumTemperature | number:0 }}°F</p>
        <p class="card-text low-temperature">{{ day.minimumTemperature | number:0 }}°F</p>
        <p class="card-text">{{ day.weather }}</p>
      </div>
    </div>

  </div>
</div>
